<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="countries">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="America/Barbados">Barbados</option>
        <option value="Aisa/Qatar">Qatar</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>
      <div id="cities">
        <div class="city" id="joburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date">January 6th 2025</div>
          </div>

          <div class="time">15:47:15 <small>PM</small></div>
        </div>
        <div class="city" id="fiji">
          <div>
            <h2>Fiji</h2>
            <div class="date">January 6th 2025</div>
          </div>

          <div class="time">15:47:15 <small>PM</small></div>
        </div>
      </div>
    </div>

    <footer>
      This project is coded by <strong>Mannda Qinisile ðŸ’œðŸ’œ</strong> and is
      open-sourced on
      <a href="hhttps://github.com/qmannda/World-Clock" target="_blank">
        GitHub</a
      >, and hosted on Netlify
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
